apiVersion: operators.example.com/v1
kind: RateLimitConfig
metadata:
  name: ratelimit-config
spec:
  rateLimiter: "rate-limiter"
  failureModeDeny: false #optional
  virtualHostName: "host-info-srv.org:80"
  rateLimitProperty:
    domain: host-info
    descriptors:
      - key: custom-rl-header
        value: setting1
        rate_limit:
          unit: minute
          requests_per_unit: 1
